<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/javascripts/script.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/stylesheets/index.css" />
    <title>CMPT 470 Assignment 3/4</title>
  </head>
  <body>
    <form class="addRectangle">
      <fieldset>
        <legend>Add Rectangles</legend>
        <section class="form-group">
          <label for="width">Width:</label>
          <input
            type="number"
            name="width"
            id="width"
            class="form-control form-control-sm"
            required
          />
          <small id="widthInputHelp" class="form-text text-muted">
            Units are in pixels
          </small>
        </section>
        <section class="form-group">
          <label for="height">Height:</label>
          <input
            type="number"
            name="height"
            id="height"
            class="form-control form-control-sm"
            required
          />
          <small id="heightInputHelp" class="form-text text-muted">
            Units are in pixels
          </small>
        </section>
        <section class="form-group">
          <label for="colour">Colour:</label>
          <input
            type="color"
            name="colour"
            id="colour"
            class="colour form-control form-control-sm"
            required
          />
        </section>
        <section class="form-group">
          <label for="borderStyle">Border Style:</label>
          <select
            name="borderStyle"
            id="borderStyle"
            class="form-control form-control-sm"
            required
          >
            <option value="solid">Solid</option>
            <option value="dashed">Dashed</option>
            <option value="double">Double Border</option>
            <option value="groove">Groove</option>
            <option value="ridge">Ridge</option>
          </select>
        </section>
        <section class="form-group">
          <label for="borderColour">Border Colour:</label>
          <input
            type="color"
            name="borderColour"
            id="borderColour"
            class="colour form-control form-control-sm"
            required
          />
        </section>
        <br />
        <input
          type="button"
          value="Submit"
          class="btn btn-primary"
          onclick="addRectangle();"
        />
      </fieldset>
    </form>

    <form class="deleteRectangle">
      <fieldset>
        <legend>Delete Rectangle</legend>
        <section class="form-group">
          <label for="deleteRectangleId">Rectangle ID:</label>
          <input
            type="number"
            name="deleteRectangleId"
            id="deleteRectangleId"
            class="form-control form-control-sm"
            required
          />
        </section>
        <input
          type="button"
          value="Delete"
          class="btn btn-primary"
          onclick="deleteRectangle();"
        />
      </fieldset>
    </form>

    <form class="updateRectangle">
      <fieldset>
        <legend>Update Rectangle</legend>
        <section class="form-group">
          <label for="updateRectangleId">Rectangle ID:</label>
          <input
            type="number"
            name="updateRectangleId"
            id="updateRectangleId"
            class="form-control form-control-sm"
            required
          />
        </section>
        <section class="form-group">
          <label for="updateRectangleWidth">Width:</label>
          <input
            type="number"
            name="updateRectangleWidth"
            id="updateRectangleWidth"
            class="form-control form-control-sm"
            required
          />
          <small id="widthInputHelp" class="form-text text-muted">
            Units are in pixels
          </small>
        </section>
        <section class="form-group">
          <label for="updateRectangleHeight">Height:</label>
          <input
            type="number"
            name="updateRectangleHeight"
            id="updateRectangleHeight"
            class="form-control form-control-sm"
            required
          />
          <small id="heightInputHelp" class="form-text text-muted">
            Units are in pixels
          </small>
        </section>
        <section class="form-group">
          <label for="updateRectangleColour">Colour:</label>
          <input
            type="color"
            name="updateRectangleColour"
            id="updateRectangleColour"
            class="colour form-control form-control-sm"
            required
          />
        </section>
        <section class="form-group">
          <label for="updateRectangleBorderStyle">Border Style:</label>
          <select
            name="updateRectangleBorderStyle"
            id="updateRectangleBorderStyle"
            class="form-control form-control-sm"
            required
          >
            <option value="solid">Solid</option>
            <option value="dashed">Dashed</option>
            <option value="double">Double Border</option>
            <option value="groove">Groove</option>
            <option value="ridge">Ridge</option>
          </select>
        </section>
        <section class="form-group">
          <label for="updateRectangleBorderColour">Border Colour:</label>
          <input
            type="color"
            name="updateRectangleBorderColour"
            id="updateRectangleBorderColour"
            class="colour form-control form-control-sm"
            required
          />
        </section>
        <input
          type="button"
          value="Update"
          class="btn btn-primary"
          onclick="updateRectangle();"
        />
      </fieldset>
    </form>
    <button
      id="deleteAll"
      onclick="deleteAllRectangles();"
      class="btn btn-secondary"
    >
      Delete All
    </button>

    <section id="displayRectangles"></section>
  </body>
</html>
